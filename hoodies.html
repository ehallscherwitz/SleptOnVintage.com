<!DOCTYPE html>
<html>
  <head>
    <title>SleptOnVintage</title>

    <script src="https://kit.fontawesome.com/16924d2892.js" crossorigin="anonymous"></script>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="styles/general.css">
    <link rel="stylesheet" href="styles/header.css">
    <link rel="stylesheet" href="styles/categories.css">
    <link rel="stylesheet" href="styles/products.css">

  </head>
  <body>
    <div class="header">
      <div class="header-left">
        <img class="logo" src="photos/SOV_PFP.jpg">
        <div class="brand-name">
          SLEPTONVINTAGE
        </div>
      </div>
      <div class="header-center">
        <a href="homepage.html">
          <button class="home-button">Home</button>
        </a>
        <a href="shirts.html">
          <button class="category-header-button">Shirts</button>
        </a>
        <a href="sweaters.html">
          <button class="category-header-button">Sweaters</button>
        </a>
        <a href="hoodies.html">
          <button class="current-page-button">Hoodies</button>
        </a>
        <a href="jackets.html">
          <button class="category-header-button">Jackets</button>
        </a>
        <a href="pants.html">
          <button class="category-header-button">Pants</button>
        </a>
        <a href="shorts.html">
          <button class="category-header-button">Shorts</button>
        </a>
      </div>
      <div class="header-right">
        <button class="search-button">
          <i class="fas fa-search"></i>
          <div class="tooltip">Search</div>
        </button>
        <button class="user-button">
          <i class="fa-regular fa-user"></i>
          <div class="tooltip">User</div>
        </button>
        <button class="cart-button">
          <i class="fa-solid fa-cart-shopping"></i>
          <div class="tooltip">Checkout</div>
          <span class="cart-counter">0</span>
        </button>
      </div>
    </div>

    <div class="subheader">Hoodies</div>

    <div class="product-grid"></div>
    
    <script src="js/cart.js"></script>
    <script src="js/products.js"></script>
    <script src="js/hoodies.js"></script>
    
  </body>
</html>
